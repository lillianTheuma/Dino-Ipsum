<!DOCTYPE html>
<html>
  <head>
    <title>Async Practice</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h3> Dino Ipsum Generator! </h3>
      </div>
      <div class="card-group">
        <div class="card">
          <div class="card-header">
            <p class="card-text"> Choose your Dino Ipsum! </p>
          </div>
          <div class="card-body">
            <form id="dinoForm">
              <label for="paras">Paragraphs</label>
              <input id="paras" type="text" class="form-input" value="10"></input>
              <label for="words">Words</label>
              <input id="words" type="text" class="form-input" value="30"></input>
              <button type="button" id="submit" class="btn btn-secondary">button</button>
            </form>
          </div>
        </div>
        <div class="card">
          <div class="card-header">
          </div>
          <div class="card-body">
            <div id="paragraphs"></div>
          </div>
        </div>
      </div> <!-- class = card-group -->
    </div>
  </body>
</html>
